<style>
    .contact-form {
        background-color: #f8f9fa;
        padding: 50px 20px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 40px auto;
        transition: transform 0.4s ease;
    }
    
    .contact-form:hover {
        transform: scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }
    
    .contact-form h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 2rem;
    }
    
    .contact-form form {
        display: flex;
        flex-direction: column;
    }
    
    .contact-form input,
    .contact-form textarea {
        padding: 15px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.4s, transform 0.3s;
    }
    
    .contact-form input:focus,
    .contact-form textarea:focus {
        border-color: #00C853;
        transform: scale(1.02);
    }
    
    .contact-form button {
        background-color: #00C853;
        color: white;
        border: none;
        padding: 15px;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        transition: background-color 0.4s, transform 0.3s;
    }
    
    .contact-form button:hover {
        background-color: #00A146;
        transform: scale(1.05);
        box-shadow: 0 20px 40px rgba(0, 200, 83, 0.4);
    }
    
    #successMessage {
        text-align: center;
        font-size: 1rem;
        color: green;
        margin-top: 15px;
    }
    
    /* ===================== Dashing Banner ===================== */
    .main-div {
        background-image: linear-gradient(to right, #00C853, #00A146);
        color: white;
        text-align: center;
        padding: 80px 20px;
        border-radius: 10px;
        margin-bottom: 40px;
        animation: fadeIn 1.5s ease-in-out;
    }
    
    .main-div h1 {
        font-size: 3rem;
        font-weight: bold;
        margin-bottom: 20px;
        letter-spacing: 1px;
    }
    
    .main-div p {
        font-size: 1.2rem;
        margin-bottom: 20px;
    }
    
    .main-div button {
        background-color: #fff;
        color: #00A146;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.4s ease;
    }
    
    .main-div button:hover {
        background-color: #00A146;
        color: white;
        transform: scale(1.1);
        box-shadow: 0 20px 40px rgba(0, 200, 83, 0.4);
    }
    
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    
    /* ===================== Responsive Design ===================== */
    @media (max-width: 768px) {
        .main-div h1 {
            font-size: 2rem;
        }
    
        .main-div p {
            font-size: 1rem;
        }
    }
    
    @media (max-width: 480px) {
        .main-div {
            padding: 50px 10px;
        }
    }
    </style>
    
    <div class="main-div">
        <h1>Your Health, Our Priority</h1>
        <p>We offer high-quality medical equipment for <strong>Repair, Sale, and Rent</strong>. Contact us today to get the best deals.</p>
        <button onclick="scrollToContact()">Contact Us Now</button>
    </div>
    
    <script>
    function scrollToContact() {
        document.getElementById('contact').scrollIntoView({ behavior: 'smooth' });
    }
    </script>
